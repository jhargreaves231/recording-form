<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Recording Request Form</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Booking Request Form</h1>
  </div>
    <form id="formOne">
      <div class="form-group">
        <label for="name">What's your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="email">What's your email?</label>
        <input id="email" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="bandName">What's your band/project called?</label>
        <input id="bandName" class="form-control" type="text">
      </div>
      <div>
        <p>What are you looking for?</p>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="lookingFor" value="Record" checked>
          Recording
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="lookingFor" value="Mixing">
          Mixing
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="lookingFor" value="Mastering">
          Mastering
        </label>
      </div>
      <div class="form-group">
        <label for="budget">What's your budget</label>
        <input id="budget" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="dates">What dates are you looking for, how many songs, any other project details or questions?</label>
        <input id="dates" class="form-control" type="text">
      </div>
      <button type="submit" class="btn" id="submitButton">Submit Booking Request!</button>
      <div id="thankyou">
        <p>Your form has been submited, thank you! I'll be sure to get back to you asap.</p>
      </div>
    </form>
</body>
</html>
